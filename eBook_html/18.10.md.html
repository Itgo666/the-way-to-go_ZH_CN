<h1>18.10 其他</h1>
<p>如何在程序出错时终止程序：</p>
<p><code>go   
if err != nil {
   fmt.Printf("Program stopping with error %v", err)
   os.Exit(1)
}</code></p>
<p>或者：</p>
<p><code>go
if err != nil { 
    panic("ERROR occurred: " + err.Error())
}</code></p>
