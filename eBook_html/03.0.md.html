<h1>3.0 编辑器、集成开发环境与其它工具</h1>
<p>因为 Go 语言还是一门相对年轻的编程语言，所以不管是在集成开发环境（IDE）还是相关的插件方面，发展都不是很成熟。不过目前还是有一些 IDE 能够较好地支持 Go 的开发，有些开发工具甚至是跨平台的，你可以在 Linux、Mac OS X 或者 Windows 下工作。</p>
<p>你可以通过查阅 <a href="http://go-lang.cat-v.org/text-editors/">编辑器和 IDE 扩展</a> 页面来获取 Go 开发工具的最新信息。</p>
