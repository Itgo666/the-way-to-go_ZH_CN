<h1>18.6 函数</h1>
<p>如何使用内建函数<code>recover</code>终止<code>panic</code>过程（参考<a href="13.3.md.html">章节13.3</a>）：</p>
<p><code>go
func protect(g func()) {
    defer func() {
        log.Println("done")
        // Println executes normally even if there is a panic
        if x := recover(); x != nil {
            log.Printf("run time panic: %v", x)
        }
    }()
    log.Println("start")
    g()
}</code></p>
